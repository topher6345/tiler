    <script type="text/javascript">
      //
      function dropHandler(ev) {
        ev.preventDefault();
        document.querySelector("body").style.borderTop = "none";

        if (ev.dataTransfer.items) {
          for (var i = 0; i < ev.dataTransfer.items.length; i++) {
            if (ev.dataTransfer.items[i].kind === "file") {
              var file = ev.dataTransfer.items[i].getAsFile();
              var reader = new FileReader();

              reader.onload = function (e) {
                document.querySelector("body").style.backgroundImage =
                  "url(" + e.target.result + ")";
                document.querySelector("input[type='checkbox']");
              };
              reader.readAsDataURL(file);
            }
          }
        }
      }

      function changeSize(e) {
        var val = e.target.value;
        var size = val + "px " + val + "px";
        document.querySelector("body").style.backgroundSize = size;
      }

      function dragOverHandler(e) {
        e.preventDefault();
        document.querySelector("body").style.borderTop = "10px solid blue";
      }
    </script>

        position: absolute;
        right: 0;

      }

      p {
        margin: 0;
        padding: 0;
      }

      }

  </head>
  <body ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
    <div>
      <h1>Tiler</h1>
      <p>drag an image</p>
      <input type="range" min="50" max="1000" onInput="changeSize(event);" />
      <input id="hide" type="checkbox" />
    </div>
    <script>
      document
        .querySelector("input[type='checkbox']")
        .addEventListener("change", (e) => {
          document
            .querySelectorAll("h1, input[type='range'], p")
            .forEach(
              (x) => (x.style.display = e.target.checked ? "none" : "block")
            );
        });
    </script>
  </body>
</html>
